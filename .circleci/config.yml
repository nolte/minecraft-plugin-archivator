# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2

defaults: &defaults
  working_directory: /tmp

jobs:
  generate-changelog:
    machine: true
    working_directory: /tmp/workspace
    steps:
      - run: |
          docker run -it --rm -v "$(pwd)":/usr/local/src/your-app ferrarimarco/github-changelog-generator:1.15.0.pre.beta --user nolte --project minecraft-plugin-archivator --token ${GITHUB_TOKEN}
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: /tmp/workspace
          # Must be relative path from root
          paths:
              - CHANGELOG.md


  publish-github-release:
    docker:
      - image: circleci/golang:1.8
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: read changelog
          command: |
            mapfile < /tmp/workspace/CHANGELOG.md lines
            printf "%s" "${lines[@]}"
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            printf "%s" "${lines[@]}"
            mapfile < /tmp/workspace/CHANGELOG.md lines
            printf "%s" "${lines[@]}"
            message="$(cat /tmp/workspace/CHANGELOG.md)"
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -b "${message}" -delete ${CIRCLE_TAG} /tmp/workspace/buildArtefacts/


  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: mvn integration-test

      - run:
          name: Save test results
          command: |
            mkdir -p /tmp/workspace/buildArtefacts/
            find . -type f -regex ".*/target/.*-shaded.jar" -exec cp {} /tmp/workspace/buildArtefacts/ \;
          when: always

  #    - store_artifacts:
  #        path: /tmp/buildArtefacts

      # Persist the specified paths (workspace/echo-output) into the workspace for use in downstream job.
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: /tmp/workspace
          # Must be relative path from root
          paths:
              - buildArtefacts


      - run:
          name: Save test results
          command: |
            mkdir -p /tmp/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} /tmp/junit/ \;
          when: always
      - store_test_results:
          path: /tmp/junit


workflows:
  version: 2
  build-deploy:
    jobs:
      - generate-changelog:
          filters:  # required since `deploy` has tag filters AND requires `build`
            tags:
              only: /.*/
      - build:
          filters:  # required since `deploy` has tag filters AND requires `build`
            tags:
              only: /.*/
      # test optional goal
      - publish-github-release:
          requires:
            - build
            - generate-changelog
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
