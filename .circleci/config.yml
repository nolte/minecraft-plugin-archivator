version: 2

defaults: &defaults
  working_directory: /tmp

jobs:

  releaseplayground:
    docker:
      - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - attach_workspace:
          at: /tmp/workspace

      - add_ssh_keys:
          fingerprints:
            - "2a:3b:9b:1d:ff:0c:ce:c3:28:8e:5e:74:07:fa:fe:3c"

      - checkout

      - run: |
          MVN_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
          CHANGELOG_MESSAGE="$(cat /tmp/workspace/CHANGELOG.md)"
          echo $CHANGELOG_MESSAGE
          curl -X POST \
            https://api.github.com/repos/nolte/minecraft-plugin-archivator/releases \
            -H "authorization: token ${GITHUB_TOKEN}" \
            -H 'content-type: application/json' \
            -d '{
            "tag_name": "v'"${MVN_VERSION}"'",
            "target_commitish": "'"${CIRCLE_SHA1}"'",
            "name": "v'"${MVN_VERSION}"'",
            "body": "'${CHANGELOG_MESSAGE}'",
            "draft": true,
            "prerelease": true
          }'
          # curl -X POST https://api.github.com/repos/nolte/minecraft-plugin-archivator/releases -H "authorization: token ${GITHUB_TOKEN}" -H 'content-type: application/json' -d '{ "tag_name": "v${MVN_VERSION}", "target_commitish": "master", "name": "v${MVN_VERSION}", "body": "Description of the release", "draft": true, "prerelease": true }'


  finish-release:
    docker:
      - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - add_ssh_keys:
          fingerprints:
            - "2a:3b:9b:1d:ff:0c:ce:c3:28:8e:5e:74:07:fa:fe:3c"

      - checkout

      - run: |
          git config --global user.email "$GIT_AUTHOR_EMAIL"
          git config --global user.name "$GIT_AUTHOR_NAME"
          mvn -B gitflow:release-finish -DpushRemote=true -DallowSnapshots=true

      - run: |
          MVN_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
          curl -X POST \
            https://api.github.com/repos/nolte/minecraft-plugin-archivator/releases \
            -H 'authorization: token ${GITHUB_TOKEN}' \
            -H 'content-type: application/json' \
            -d '{
            "tag_name": "v${MVN_VERSION}",
            "target_commitish": "master",
            "name": "v${MVN_VERSION}",
            "body": "Description of the release",
            "draft": true,
            "prerelease": true
          }'


  start-release:
    docker:
      - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:

      - attach_workspace:
          at: /tmp/workspace

      - add_ssh_keys:
          fingerprints:
            - "2a:3b:9b:1d:ff:0c:ce:c3:28:8e:5e:74:07:fa:fe:3c"

      - checkout

      - run: |
          git config --global user.email "$GIT_AUTHOR_EMAIL"
          git config --global user.name "$GIT_AUTHOR_NAME"
          mvn -B gitflow:release-start -DpushRemote=true -DallowSnapshots=true

      - run: |
          MVN_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
          CHANGELOG_MESSAGE="$(cat /tmp/workspace/CHANGELOG.md)"
          echo $CHANGELOG_MESSAGE
          curl -X POST \
            https://api.github.com/repos/nolte/minecraft-plugin-archivator/releases \
            -H "authorization: token ${GITHUB_TOKEN}" \
            -H 'content-type: application/json' \
            -d '{
            "tag_name": "v'"${MVN_VERSION}"'",
            "target_commitish": "'"${CIRCLE_SHA1}"'",
            "name": "v'"${MVN_VERSION}"'",
            "body": "'"${CHANGELOG_MESSAGE}"'",
            "draft": true,
            "prerelease": true
          }'


  generate-changelog:
    machine: true
    working_directory: /tmp/workspace
    steps:
      - run: |
          docker run -it --rm -v "$(pwd)":/usr/local/src/your-app ferrarimarco/github-changelog-generator:1.15.0.pre.beta --user nolte --project minecraft-plugin-archivator --token ${GITHUB_TOKEN}

      - store_artifacts:
          path: /tmp/workspace

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
              - CHANGELOG.md


  publish-github-release:
    docker:
      - image: circleci/golang:1.8
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            message="$(cat /tmp/workspace/CHANGELOG.md)"
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -b "${message}" -delete ${CIRCLE_TAG} /tmp/workspace/buildArtefacts/

  build:
    docker:
      - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: mvn integration-test

      - run:
          name: Save test results
          command: |
            mkdir -p /tmp/workspace/buildArtefacts/
            find . -type f -regex ".*/target/.*-shaded.jar" -exec cp {} /tmp/workspace/buildArtefacts/ \;
          when: always

      - store_artifacts:
          path: /tmp/workspace/buildArtefacts

      # Persist the specified paths (workspace/echo-output) into the workspace for use in downstream job.
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: /tmp/workspace
          # Must be relative path from root
          paths:
              - buildArtefacts


      - run:
          name: Save test results
          command: |
            mkdir -p /tmp/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} /tmp/junit/ \;
          when: always
      - store_test_results:
          path: /tmp/junit

workflows:
  version: 2
#  staticfilesgeneration:
#    jobs:
#      - generate-changelog
#
  development-build:
    jobs:

      - generate-changelog:
          filters:
            branches:
              only: /develop/

      - releaseplayground:
          requires:
            - generate-changelog


      - build:
          filters:
            branches:
              only: /develop/

      - hold:
          type: approval
          requires:
            - build

      - start-release:
          requires:
            - hold
            - generate-changelog


  release-build:
    jobs:
      - finish-release:
          filters:
            branches:
              only: /release.*/

  release-finished-build:
    jobs:
      - build:
          filters:
            branches:
              only: /master/

